<div class="container-fluid">
    <div class="row" ng-if="vm.processes.length > 0">
        <div class="col-md-4">
            <memory-active-pie-chart ng-if="vm.memory" memory="vm.memory"></memory-active-pie-chart>
            <memory-detailed-pie-chart ng-if="vm.memory" memory="vm.memory"></memory-detailed-pie-chart>
            <memory-swap-pie-chart ng-if="vm.memory.swap" memory="vm.memory.swap"></memory-swap-pie-chart>
        </div>
        <div class="col-xs-8">
            <loaded-processes-pie-chart processes="vm.processes"></loaded-processes-pie-chart>
        </div>
    </div>
</div>
